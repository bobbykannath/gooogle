<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Question ğŸ’–</title>
  <style>
    *{ box-sizing:border-box; }
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color:#fff;
      margin:0;
      padding:16px;
      overflow:hidden;
    }
    .card{
      background:#111827;
      padding:28px;
      border-radius:22px;
      text-align:center;
      box-shadow:0 20px 40px rgba(0,0,0,0.35);
      width:100%;
      max-width:380px;
      position:relative;
      z-index:2;
    }
    h1{ font-size:22px; margin-bottom:16px; }
    p{ font-size:15px; opacity:0.9; margin-bottom:22px; }
    input{
      width:100%; padding:14px; border-radius:12px; border:none;
      font-size:16px; margin-bottom:18px;
    }
    button{
      padding:14px 30px; font-size:16px; border:none; border-radius:999px;
      cursor:pointer; min-width:140px; transition:transform .2s ease;
    }
    #continueBtn{ background:#38bdf8; color:#000; }
    #yesBtn{ background:#22c55e; color:#000; }
    #noBtn{ background:#ef4444; color:#000; position:relative; touch-action:none; }
    .btn-wrap{ display:flex; gap:14px; justify-content:center; flex-wrap:wrap; }

    /* Admin access (hidden corner) */
    .admin-link{
      position:fixed;
      bottom:8px;
      right:10px;
      font-size:11px;
      opacity:0.35;
      cursor:pointer;
      z-index:5;
    }
  </style>
</head>
<body>
  <div class="card" id="card"></div>
  <div class="admin-link" id="adminLink">admin</div>

  <script>
    const card = document.getElementById('card');
    const adminLink = document.getElementById('adminLink');

    // STEP 1: Ask name
    card.innerHTML = `
      <h1>Enter your name ğŸ’–</h1>
      <p>Just between us ğŸ˜‰</p>
      <input id="nameInput" placeholder="Your name here" />
      <button id="continueBtn">Continue âœ</button>
    `;

    document.getElementById('continueBtn').onclick = () => {
      const name = document.getElementById('nameInput').value.trim();
      if(!name) return alert('Please enter your name ğŸ’•');
      showProposal(name);
    };

    function showProposal(name){
      card.innerHTML = `
        <h1>${name}, will you be mine forever? ğŸ’ğŸ¥º</h1>
        <p>I promise unlimited love, care & snacks ğŸ«</p>
        <div class="btn-wrap">
          <button id="yesBtn">Yes â¤ï¸</button>
          <button id="noBtn">No ğŸ™ˆ</button>
        </div>
      `;

      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');

      // 1ï¸âƒ£ No button escapes
      function moveButton(){
        const r = 120;
        noBtn.style.transform = `translate(${Math.random()*r*2-r}px,${Math.random()*r*2-r}px)`;
      }
      noBtn.addEventListener('mouseenter', moveButton);
      noBtn.addEventListener('touchstart', () => {
        moveButton();
        // Zoom YES when NO is touched ğŸ˜ˆ
        yesBtn.style.transform = 'scale(1.25)';
        setTimeout(()=> yesBtn.style.transform='scale(1)', 300);
      });

      // 3ï¸âƒ£ Auto-switch No â†’ Yes
      noBtn.addEventListener('click', () => {
        noBtn.innerText = 'Yes â¤ï¸';
        noBtn.style.background = '#22c55e';
        noBtn.onclick = () => yesBtn.click();
      });

      yesBtn.onclick = () => {
        card.innerHTML = `
          <h1>YES!!! ğŸ’–ğŸ‰</h1>
          <p>${name}, this moment is officially legendary ğŸ˜<br>Screenshot this ğŸ“¸</p>
        `;
      };
    }

    // ğŸ” Admin view (position changed + new password)
    adminLink.onclick = () => {
      const pass = prompt('Admin password');
      if(pass !== 'love@2026') return alert('Access denied');

      card.innerHTML = `
        <h1>ğŸ‘€ Admin Panel</h1>
        <p>This device opened the proposal page.</p>
        <p style="font-size:13px;opacity:.7">(Local access only)</p>
      `;
    };
  </script>
</body>
</html>
