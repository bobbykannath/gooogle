<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Question ğŸ’–</title>
  <style>
    *{ box-sizing:border-box; }
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color:#fff;
      margin:0;
      padding:16px;
      overflow:hidden;
    }
    .card{
      background:#111827;
      padding:28px;
      border-radius:22px;
      text-align:center;
      box-shadow:0 20px 40px rgba(0,0,0,0.35);
      width:100%;
      max-width:380px;
      position:relative;
      z-index:2;
    }
    h1{ font-size:22px; margin-bottom:16px; }
    p{ font-size:15px; opacity:0.9; margin-bottom:22px; }
    input{
      width:100%; padding:14px; border-radius:12px; border:none;
      font-size:16px; margin-bottom:18px;
    }
    button{
      padding:14px 30px; font-size:16px; border:none; border-radius:999px;
      cursor:pointer; min-width:140px;
    }
    #continueBtn{ background:#38bdf8; color:#000; }
    #yesBtn{ background:#22c55e; color:#000; }
    #noBtn{ background:#ef4444; color:#000; position:relative; touch-action:none; }
    .btn-wrap{ display:flex; gap:14px; justify-content:center; flex-wrap:wrap; }

    .confetti{ position:fixed; top:-10px; width:10px; height:10px; animation:fall 3s linear forwards; }
    @keyframes fall{ to{ transform:translateY(110vh) rotate(720deg); opacity:0; } }

    /* Admin button */
    .admin-btn{
      margin-top:18px; font-size:12px; background:#374151; color:#fff;
    }
  </style>
</head>
<body>
  <div class="card" id="card"></div>

  <script>
    const card = document.getElementById('card');

    // Load saved names
    const views = JSON.parse(localStorage.getItem('views') || '[]');

    // Step 1: Ask name
    card.innerHTML = `
      <h1>Enter your name ğŸ’–</h1>
      <p>Just between us ğŸ˜‰</p>
      <input id="nameInput" placeholder="Your name here" />
      <button id="continueBtn">Continue âœ</button>
      <button class="admin-btn" id="adminBtn">Admin</button>
    `;

    document.getElementById('continueBtn').onclick = () => {
      const name = document.getElementById('nameInput').value.trim();
      if(!name) return alert('Please enter your name ğŸ’•');

      // Save view locally
      views.push({ name, time: new Date().toLocaleString() });
      localStorage.setItem('views', JSON.stringify(views));

      showProposal(name);
    };

    document.getElementById('adminBtn').onclick = () => {
      const pass = prompt('Enter admin code');
      if(pass !== '1234') return alert('Wrong code');

      let list = views.map(v => `â€¢ ${v.name} (${v.time})`).join('<br>');
      card.innerHTML = `<h1>ğŸ‘€ Viewed By</h1><p>${list || 'No views yet'}</p>`;
    };

    function showProposal(name){
      card.innerHTML = `
        <h1>${name}, will you be mine forever? ğŸ’ğŸ¥º</h1>
        <p>I promise unlimited love, care & snacks ğŸ«</p>
        <div class="btn-wrap">
          <button id="yesBtn">Yes â¤ï¸</button>
          <button id="noBtn">No ğŸ™ˆ</button>
        </div>
      `;

      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');

      function moveButton(){
        const r = 140;
        noBtn.style.transform = `translate(${Math.random()*r*2-r}px,${Math.random()*r*2-r}px)`;
      }
      noBtn.addEventListener('mouseenter', moveButton);
      noBtn.addEventListener('touchstart', moveButton);

      yesBtn.onclick = () => {
        confetti();

        // WhatsApp auto message
        const msg = encodeURIComponent(`I said YES â¤ï¸ğŸ¥¹`);
        window.open(`https://wa.me/?text=${msg}`, '_blank');

        card.innerHTML = `<h1>YES!!! ğŸ’–ğŸ‰</h1><p>${name}, screenshot this moment ğŸ“¸</p>`;
      };
    }

    function confetti(){
      for(let i=0;i<70;i++){
        const c=document.createElement('div');
        c.className='confetti';
        c.style.left=Math.random()*100+'vw';
        c.style.background=`hsl(${Math.random()*360},100%,50%)`;
        c.style.animationDuration=(2+Math.random()*2)+'s';
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
      }
    }
  </script>
</body>
</html>
