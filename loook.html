<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Question üíñ</title>
  <style>
    *{ box-sizing:border-box; }
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color:#fff;
      margin:0;
      padding:16px;
      overflow:hidden;
    }
    .card{
      background:#111827;
      padding:28px;
      border-radius:22px;
      text-align:center;
      box-shadow:0 20px 40px rgba(0,0,0,0.35);
      width:100%;
      max-width:380px;
      position:relative;
      z-index:2;
    }
    h1{
      margin-bottom:16px;
      font-size:22px;
      line-height:1.35;
    }
    p{
      font-size:15px;
      opacity:0.9;
      margin-bottom:22px;
    }
    .btn-wrap{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }
    button{
      padding:14px 30px;
      font-size:16px;
      border:none;
      border-radius:999px;
      cursor:pointer;
      transition:transform 0.15s ease, background 0.2s ease;
      min-width:120px;
    }
    #yesBtn{ background:#22c55e; color:#000; }
    #noBtn{ background:#ef4444; color:#000; position:relative; touch-action:none; }

    /* Confetti */
    .confetti{
      position:fixed;
      top:-10px;
      width:10px;
      height:10px;
      background:red;
      animation:fall 3s linear forwards;
      z-index:1;
    }
    @keyframes fall{
      to{ transform:translateY(110vh) rotate(720deg); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be mine forever? üíçü•∫</h1>
    <p>I promise unlimited love, care & snacks üç´</p>
    <div class="btn-wrap">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('card');

    // Feature 1Ô∏è‚É£: No button escapes
    function moveButton(){
      const range = 140;
      const x = Math.random() * range * 2 - range;
      const y = Math.random() * range * 2 - range;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
    noBtn.addEventListener('mouseenter', moveButton);
    noBtn.addEventListener('touchstart', moveButton);

    // Feature 4Ô∏è‚É£: Confetti explosion
    function confettiBlast(){
      for(let i=0;i<80;i++){
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random()*100 + 'vw';
        c.style.background = `hsl(${Math.random()*360},100%,50%)`;
        c.style.animationDuration = (2 + Math.random()*2) + 's';
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
      }
    }

    yesBtn.addEventListener('click', () => {
      confettiBlast();
      card.innerHTML = `
        <h1>She said YES!!! üíñüéâ</h1>
        <p>This moment is officially legendary üòç<br>Take a screenshot üì∏</p>
      `;
    });
  </script>
</body>
</html>
